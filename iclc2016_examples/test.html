<body>
<a href="../iclc2016.html">Go Back</a>
<div>
	<pre><code class="javascript">
dtm.cam(D = dtm.a([0]), 1);
dtm.c(function() {
	dtm.syn().play()
	.amp(dtm.decay())
	.nn(D(D.len/2).r(50,100).fit(16).pq(dtm.scale('mixo')).round())
	.verb(0.1)
}).time(1/2)
	</code></pre>
</div>
<button onclick="play()">Play</button> <button onclick="stop()">Stop</button>
<script>
function play() {
	var elems = document.getElementsByClassName('javascript');
	try {
		eval(elems[0].textContent);
	} catch (e) {
		throw e;
	}
}

function stop() {
	dtm.master.panic();
	dtm.master.stop();
}
</script>
